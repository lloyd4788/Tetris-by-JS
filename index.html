<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tetris by JS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Tetris by JS"> 
    <meta name="description" content="Tetris by JS">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Style.css">
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <div class="wrapper">
        <div class="game_text">
            <span>game over</span>
            <button>restart</button>
        </div>
        <div class="tetris">tetris</div>
        <div class="area">
            <div class="a"></div>
            <div class="playground">
                <ul></ul>
            </div>
            <ul class="info">
                <li class="max">max</li>
                <li class="max_">0</li>
                <li class="score">score</li>
                <li class="score_">0</li>
                <li class="level">level
                    <span class="levelUp"></span>
                </li>
                <li class="level_">1</li>
                <li class="cleans">cleans</li>
                <li class="cleans_">0</li>
            </ul>
        </div>
    </div>
</body>
</html>
